<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 현재 시간을 보여주는 웹페이지 문장을 완성해보자 -->
	<script type="text/javascript">
		var date_info;
		 function start(){
			 var clock = document.getElementById("clock");
			 //setInterval(object,count)를 사용하여 현재 시간을 보주기~
			 date_info = setInterval(function(){
				 var now = new Date();
				 clock.innerHTML = now.toString();
			 },1000);
			alert("start");
		}
		 
		 function stop(){
			 //clearInterval(var date_name)을 사용하여 시간 멈추기~ 
			 clearInterval(date_info);
			 alert("stop");
		 }
	</script>
</head>
<body>
	<h1 id='clock'></h1>
	<button onclick="start();">시작</button>
	<button onclick="stop();">멈춤</button>
</body>
</html>
